<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_12</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">Знайди свого улюбленого ПОКЕМОНА!</h1>
                <div class="header__list">
                    <a class="header__title-list">Кого можеш знайти?
                        <ul class="heder__sub-menu sub-menu">
                            <li class="sub-menu__item">
                                Beedrill
                            </li>
                            <li class="sub-menu__item">
                                    Crobat
                            </li>
                            <li class="sub-menu__item">
                                Espeon
                            </li>
                            <li class="sub-menu__item">
                                Frogadier
                            </li>                            
                            <li class="sub-menu__item">
                                <li class="sub-menu__item">
                                Frogadier
                            </li>
                            <li class="sub-menu__item">
                                Pikachu
                            </li>
                            <li class="sub-menu__item">
                                Ninetales
                            </li>
                            <li class="sub-menu__item">
                                Leafeon
                            </li>
                            <li class="sub-menu__item">
                                Vileplume
                            </li>
                                <li class="sub-menu__item">
                                Vaporeon
                            </li>
                            <li class="sub-menu__item">
                                Спеціальний гість
                            </li>
                        </ul>                    
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="page">
                <div class="page__container">
                    <div class="page__field field">
                        <div class="field__body">
                            <div class="field__block field__block--1">
                                <div class="field__item-block"></div>
                                <div class="field__image">
                                    <img src="img/Beedrill.png" alt="Beedrill">
                                </div>
                            </div>
                            <div class="field__block field__block--2">
                                <div class="field__item-block"></div>
                                <div class="field__image">
                                    <img src="img/Crobat.png" alt="Crobat">
                                </div>
                            </div>
                            <div class="field__block field__block--3">
                                <div class="field__item-block"></div>
                                <div class="field__image">
                                    <img src="img/Espeon.png" alt="Espeon">
                                </div>
                            </div>
                            <div class="field__block field__block--4">
                                <div class="field__item-block"></div>
                                <div class="field__image">
                                    <img src="img/Frogadier.png" alt="Frogadier">
                                </div>
                            </div>
                            <div class="field__block field__block--5">
                                <div class="field__item-block"></div>
                                <div class="field__image">
                                    <img src="img/Pikachu.png" alt="Pikachu">               
                                </div>
                                <div class="field__text">
                                    <p>Ти також мій улюбленець!</p>
                                </div>
                                <!---->
                            </div>
                            <div class="field__block field__block--6">
                                <div class="field__item-block"></div>
                                <div class="field__image">
                                    <img src="img/Ninetales.png" alt="Ninetales">
                                </div>
                            </div>
                            <div class="field__block field__block--7">
                                <div class="field__item-block"></div>
                                <div class="field__image">
                                    <img src="img/Leafeon.png" alt="Leafeon">
                                </div>
                            </div>
                            <div class="field__block field__block--8">
                                <div class="field__item-block"></div>
                                <div class="field__image">
                                    <img src="img/Vileplume.png" alt="Vileplume">
                                </div>
                            </div>
                            <div class="field__block field__block--9">
                                <div class="field__item-block"></div>
                                <div class="field__image">
                                    <img src="img/Vaporeon.png" alt="Vaporeon">
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </main>
    </div>    
</body>
</html>
